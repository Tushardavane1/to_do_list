<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
  .col-4 {
    align-items: center;
    justify-content: center;
    display: flex;
    margin: 16px;
    padding: 10px;
    position: relative;
    left: 83px;
  }
</style>

<body>

  <!-- Your website content goes here -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-black bg-black">
      <a class="navbar-brand" href="#">Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

  </div>

  <br>
  <div class="container mt-5">
    <h2>To-Do List</h2>
    <div class="form-row align-items-center">
      <div class="col-8">
        <input type="text" class="form-control" id="inputTask" placeholder="Enter your task">
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary btn-block" id="addButton">Add Task</button>
      </div>
    </div>

    <div>
      <ul class="list-group mt-4" id="taskList">
        <!-- To-do list tasks will be added here -->
      </ul>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>

  <script>
    var taskCounter = 1;

    document.getElementById("addButton").addEventListener("click", function () {
      var inputTask = document.getElementById("inputTask").value;

      if (inputTask.trim() !== "") {
        var taskList = document.getElementById("taskList");
        var listItem = document.createElement("li");
        listItem.classList.add("list-group-item");
        listItem.innerHTML = `<span class="badge badge-secondary">${taskCounter}</span> ${inputTask}`;
        taskList.appendChild(listItem);
        taskCounter++;
        document.getElementById("inputTask").value = "";
      }
    });

  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
